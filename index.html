<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>
    <header class="contenido-logo">
        <!-- Cabeza de página -->
        <img class="logo" src="imagenes/Logo.png" alt="Logo de una letra a">
        <h1>Encriptador</h1>
    </header>

    <main class="contenido-escritura">
        <!-- Contenido de la página -->
        <section class="campo-escritura">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="contenido-informacion">
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="campo-botones">
                <button class="boton-encriptar" aria-label="Encriptar texto" onclick="bottonencriptar()">Encriptar</button>
                <button class="boton-desencriptar" aria-label="Desencriptar texto" onclick="bottondesencriptar()">Desencriptar</button>
            </div>
        </section>
        
        <section class="campo-encriptador">
            <textarea class="mensaje" cols="20" rows="10" readonly></textarea>
            <div class="contenido-copiar">
                <button class="copiar" aria-label="Copiar al portapapeles" onclick="copiarPortapapeles()">Copiar</button>
            </div>
        </section>
    </main>

    <footer>
        <!-- Enlaces de redes sociales -->
        <a class="imagen_linkd" href="https://www.linkedin.com/in/bryan-nicolas-castiblanco-martinez-3a0a3a218" target="_self" aria-label="Perfil de LinkedIn">
            <img src="imagenes/linkedin_socialnetwork_17441.ico" alt="Icono de LinkedIn">
        </a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
